<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery DOM Değiştirme</title>
    <script src="../Scripts/jquery-3.7.0.min.js"></script>
    <style>
        .baslik {
            color: red;
            font-size: larger;
        }

        .renk {
            color: crimson
        }

        .brd {
            border: 1px solid blue;
            min-height: 1rem;
        }
    </style>
</head>
<body>
    <h1>Jquery DOM Değiştirme</h1>
    <h2>Html Input Değerlerini Alma</h2>
    <form>
        <input type="text" name="metin" value="textbox içindeki değer"/>
        <hr />
        <textarea name="urunAciklama" id="urunAciklama">Ürün Açıklaması giriş alanı</textarea>
        <hr />
        <input type="checkbox" id="checkbox1"/> Onaylıyorum
        <hr />
        <select id="dropdownlist">
            <option value="Elektronik">Elektronik</option>
            <option value="Bilgisayar">Bilgisayar</option>
            <option value="3">Telefon</option>
        </select>
        <hr />
        <input type="radio" name="cinsiyet" value="Kadın" /> Kadın
        <input type="radio" name="cinsiyet" value="Erkek" /> Erkek
        <hr />
        <a href="index.html" title="Anasayfa">Anasayfa</a>
    </form>
    <p id="sonuclar"></p>
    <input type="button" id="button1" value="Sonuçlar" />
    <input type="button" id="button2" value="Attribute Değerleri" />
    <script>
        $("#button1").click(function () {
            // ekrandaki button1 id li butona tıklandığında 
            var degerler = "";
            degerler += "Input değeri : " + $("#metin").val() // ekrandaki input değerinin jquery de val metdou ile alıyoruz
            degerler += "<hr />Ürün açıklama değeri : " + $("#urunAciklama").val()
            degerler += "<hr />checkbox 1 değeri : " + $("#checkbox1:checkbox:checked").val()
            degerler += "<hr />dropdownlist değeri : " + $("#dropdownlist").val()
            degerler += "<hr />cinsiyet değeri : " + $("input[name=cinsiyet]:checked").val()
            $("#sonuclar").html(degerler)
        })
    </script>
</body>
</html>
