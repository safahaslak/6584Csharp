<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery Ajax Metodu Kullanımı</title>
    <script src="../Scripts/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h1>Jquery Ajax Metodu Kullanımı</h1>
    
    <h3>Ürün Bilgileri</h3>
    <form action="/JavaScriptEgitimi/Konu15Jquery-Ajax.html">
        <input type="text" name="urunAdi" placeholder="Ürün Adı" />
        <input type="text" name="urunFiyati" placeholder="Ürün Fiyatı" />
        <input type="button" name="urunAdi" value="Kaydet" />
    </form>
    <p id="ajax" style="border: 1px dashed red; min-height:18px;"></p>
    <input type="button" id="getir" value="Ajax ile içerik yükle" />
    <script>
        $("#getir").click(function() {
            $.ajax({
                url: "/Ajaxicerik.txt", // url ajax isteği göndereceğimiz adres
                success: function(sonuc) { // ajax isteğinin sonucunda bir veri gelecekse bunu function a bir isim vererek(sonuc gibi) yakalayabiliyoruz.
                    // işlem başarılıysa çalışacak kodlar
                    $("#ajax").html(sonuc)
                },
                error: function() {
                    // hata oluşursa
                    console.error("Hata oluştu!");
                    alert("Hata Oluştu!")
                }
            })
        })
    </script>
</body>
</html>
